title: Office Application Spawning PowerShell
id: auto-generated
status: experimental
description: >
    Detects Microsoft Office applications launching PowerShell, which is commonly associated with macro-based malware
references:
    - https://attack.mitre.org/
author: SOC Team
date: 2026/02/16
tags:
    - attack.execution
    - attack.t1059.001
logsource:
        product: windows
        category: process_creation
detection:
    selection:
        ParentImage|endswith:
            - '\\winword.exe'
            - '\\excel.exe'
            - '\\powerpnt.exe'
            - '\\outlook.exe'
        Image|endswith:
            - '\\powershell.exe'
            - '\\pwsh.exe'
            - '\\cmd.exe'
    condition: selection
falsepositives:
    - Legitimate administrative activity
    - Authorized testing
level: high
