.score-label{font-size:.85rem;color:var(--muted)}

.level-2{background:rgba(245,158,11,.15);color:#f59e0b;border:1px solid rgba(245,158,11,.3)}

.level-4{background:rgba(16,185,129,.15);color:#10b981;border:1px solid rgba(16,185,129,.3)}

.breakdown{text-align:left;margin-top:1.5rem}
.breakdown h3{font-size:1rem;margin-bottom:.75rem;color:var(--text)}
.bd-row{display:flex;align-items:center;gap:.75rem;padding:.5rem 0;border-bottom:1px solid var(--border)}
.bd-row:last-child{border:none}
.bd-icon{font-size:1.1rem;flex-shrink:0}
.bd-name{flex:1;font-size:.9rem}

.bd-fill{height:100%;border-radius:4px;transition:width .5s ease}
.bd-pct{font-size:.85rem;color:var(--muted);min-width:36px;text-align:right}

.recs li{padding:.35rem 0;font-size:.9rem;color:var(--text)}

button{padding:.75rem 2rem;border:none;border-radius:10px;font-size:1rem;font-weight:600;cursor:pointer;transition:transform .15s,opacity .15s}
button:hover{transform:translateY(-1px)}
button:active{transform:translateY(0)}
#calcBtn{background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff}
#resetBtn{background:var(--border);color:var(--text)}
#exportBtn{background:rgba(16,185,129,.15);color:var(--success);border:1px solid rgba(16,185,129,.3)}

.lang-toggle button{padding:.4rem 1rem;font-size:.85rem;background:var(--card);color:var(--muted);border:1px solid var(--border);margin:0 .25rem;border-radius:6px}
.lang-toggle button.active{background:var(--accent);color:#fff;border-color:var(--accent)}
@media(max-width:600px){body{padding:1rem}.q label{font-size:.85rem}.bd-bar{width:80px}.actions{flex-direction:column}button{width:100%}}
</style>
